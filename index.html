<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercism v3</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        relativePath: true,
        routerMode: 'hash',

        subMaxLevel: 1,

        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'mermaid') {
                return (
                  // Random ID generator based on https://stackoverflow.com/a/13403498
                  '<div class="mermaid">' +
                  mermaid.render(
                    'mermaid-svg-' +
                      Math.random().toString(36).substring(2, 15),
                    code
                  ) +
                  '</div>'
                )
              }
              return this.origin.code.apply(this, arguments)
            },
          },
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Render triple backtick mermaid blocks as a mermaid graph -->
    <script src="//unpkg.com/mermaid@8.4.6/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({
        logLevel: 0,
        startOnLoad: false,
        flowchart: { useMaxWidth: false, htmlLabels: true },
        themeCSS:
          '.label { font-family: Source Sans Pro,Helvetica Neue,Arial,sans-serif; }',
      })
    </script>
  </body>
</html>
